<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./contact.css">
    <link rel="shortcut icon" href="./logo.png">
</head>
<body>
    <header
      class="h-25 d-flex justify-content-between ps-4 pe-1 pt-2 pb-2 bg-light"
    >
      <div class="d-flex align-items-center">
        <img class="logo" src="logo.png" alt="logo" />
        <h1 class="ps-3">Portafolio</h1>
      </div>
      <div class="w-25">
        <nav class="navbar navbar-expand-md navbar-light w-100 h-100">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a href="index.html" class="nav-link active" aria-current="page">Inicio</a>
                </li>
                <li class="nav-item">
                  <a href="projects.html" class="nav-link">Proyectos</a>
                </li>
                <li class="nav-item">
                  <a href="contact.html" class="nav-link">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
        <div class="backg w-100">
            <div class="w-100 h-100 backg2 d-flex justify-content-center">
                <form class="formulario mt-3 mb-3 rounded pt-4 ps-4 pe-4 bg-dark text-light">
                    <legend class="d-flex flex-column">
                        <div class="mb-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" class="form-control" name="name" placeholder="Aquí va tu nombre...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" name="email" placeholder="Aquí va tu email...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Asunto:</label>
                            <input type="text" class="form-control" name="subject" placeholder="Aquí va el asunto...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mensaje:</label>
                            <textarea class="form-control" name="message" cols="50" rows="10" placeholder="Escribe tu mensaje..."></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary" value="SUBMIT">
                    </legend>
                </form>
            </div>
        </div>
    </main>
    <footer class="pie-pagina d-flex justify-content-center align-items-center bg-light">
        <h3>®Eric Mercado, 2023</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
